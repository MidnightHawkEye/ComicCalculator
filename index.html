<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComCalColor (CCC)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    
    <div class="title-box"><h1>Comic Calculator</h1></div>
    <br>
    <br>
    <div id="history"></div>

    <div class="calculator">

        <div id="display">0</div>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        <br>   
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        <br>
            <button>0</button>
            <button id="reset">C</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

<br> 
<br>

    <div class="formula-box">
    <h2>Example formulas</h2>
    <ul>
        <li>2 + 2 = 4</li>
        <li>5 ร 3 = 15</li>
        <li>10 รท 2 = 5</li>
        <li>7 - 4 = 3</li>
        <br>
        <li>
            Area (A): 
            A = &pi; &middot; r<sup>2</sup> 
            or 
            A = (&pi; / 4) &middot; d<sup>2</sup>
        </li>

        <li>
            Scope (U): 
            U = 2 &middot; &pi; &middot; r 
            or
            U = &pi; &middot; d
        </li>

        <li>
            Radius (r): 
            r = d / 2
        </li>

        <li>
            diameter (d): 
            d = 2 &middot; r
        </li>

    </ul>
  </div>
</div>


    <script src="script.js"></script>


</body>



</html>
